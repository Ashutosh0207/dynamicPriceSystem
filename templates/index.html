<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Price Optimization Dashboard</title>
    <!-- Bootstrap CSS -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
        rel="stylesheet"
    >
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container py-5">
        <div class="text-center mb-4">
            <h1 class="display-5 fw-bold">Daily Price Optimization Dashboard</h1>
        </div>

        <!-- Form Section -->
        <div class="card shadow-sm mb-4">
            <div class="card-header bg-primary text-white">
                <h2 class="h5">Enter Product Details</h2>
            </div>
            <div class="card-body">
                <form action="/optimize" method="post" id="inputForm">
                    <div class="mb-3">
                        <label for="productName" class="form-label">Product Name:</label>
                        <input type="text" id="productName" name="product_name" class="form-control" placeholder="Product Name" required>
                    </div>
                    <div class="mb-3">
                        <label for="quantity" class="form-label">Quantity (kg):</label>
                        <input type="number" id="quantity" name="quantity" class="form-control" placeholder="Quantity (kg)" required>
                    </div>
                    <div class="mb-3">
                        <label for="competitorPrice" class="form-label">Competitor Price (optional):</label>
                        <input type="number" id="competitorPrice" name="competitor_price" class="form-control" placeholder="Competitor Price (optional)">
                    </div>
                    <div class="text-end">
                        <button type="submit" class="btn btn-primary">Optimize Price</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Results Section -->
        <div class="card shadow-sm">
            <div class="card-header bg-success text-white">
                <h2 class="h5">Optimized Price for the Day</h2>
            </div>
            <div class="card-body">
                <table class="table table-striped table-hover">
                    <thead class="table-light">
                        <tr>
                            <th>Product Name</th>
                            <th>Optimized Price</th>
                            <th>Inventory (kg)</th>
                        </tr>
                    </thead>
                    <tbody id="priceTable">
                        <!-- Rows populated by JavaScript -->
                    </tbody>
                </table>
                <h3 class="text-end">Expected Profit for the Day: $<span id="expectedProfit">0.00</span></h3>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("inputForm").onsubmit = async function (e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            try {
                const response = await fetch("/optimize", { method: "POST", body: formData });
                if (response.ok) {
                    const data = await response.json();
                    const tableContent = data.prices.map(item => `
                        <tr>
                            <td>${item.name}</td>
                            <td>${item.price.toFixed(2)}</td>
                            <td>${item.inventory}</td>
                        </tr>
                    `).join("");
                    document.getElementById("priceTable").innerHTML = tableContent;
                    document.getElementById("expectedProfit").textContent = `${data.profit.toFixed(2)}`;
                } else {
                    const errorText = await response.text();
                    alert("Server error: " + errorText);
                }
            } catch (error) {
                alert("Failed to reach the server. Please check your connection and try again.");
            }
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
